<form [formGroup]="taskForm">
  <mat-grid-list cols="1" rowHeight="100px" style="background-color: rgb(218, 221, 212)">
      <mat-grid-tile>
          <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Add Task</mat-label>
              <input matInput placeholder="ex. Task"  formControlName="item">
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="fill" type="number">
              <mat-label>Add Estimed Time</mat-label>
              <input matInput placeholder="1 Hora"  formControlName="time">
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="fill" type="number">
              <mat-label>State</mat-label>
              <mat-select [(value)]="selected">
                <mat-option value="pending">Pending</mat-option>
                <mat-option value="todo">Todo</mat-option>
                <mat-option value="inprogress">InProgress</mat-option>
                <mat-option value="done">Done</mat-option>
              </mat-select>
          </mat-form-field>
          <p><button (click)="createTask()" mat-raised-button [disabled]="taskForm.invalid">Add Task</button></p>
      </mat-grid-tile>
  </mat-grid-list>
</form>

<mat-grid-list cols="4" rowHeight="3:1">
  <mat-grid-tile><h2>Pending</h2></mat-grid-tile>
  <mat-grid-tile><h2>To Do</h2></mat-grid-tile>
  <mat-grid-tile><h2>In Progress</h2></mat-grid-tile>
  <mat-grid-tile><h2>Done</h2></mat-grid-tile>
</mat-grid-list>

<div cdkDropListGroup class="bloc">
  <mat-grid-list cols="4">
    <mat-grid-tile colspan="1" [rowspan]="tile">
      <div class="container">
        <div cdkDropList [cdkDropListData]="pending" class="list" (cdkDropListDropped)="drop($event)">
          <div class="box" *ngFor="let item of pending; let i = index" cdkDrag>{{item}}
            <div class="box-btn">
              <button mat-icon-button color="red" (click)="deleteTask(i)"><mat-icon>Delete</mat-icon></button>
            </div>
          </div>
        </div>
      </div>
    </mat-grid-tile>
    
    <mat-grid-tile colspan="1" [rowspan]="tile">
      <div class="container">
        <div cdkDropList [cdkDropListData]="todo" class="list" (cdkDropListDropped)="drop($event)">
          <div class="box" *ngFor="let item of todo; let i = index" cdkDrag>{{item}}
            <div class="box-btn">
              <button mat-icon-button color="red" (click)="deleteTask(i)"><mat-icon>Delete</mat-icon></button>
            </div>
          </div>
        </div>
      </div>
    </mat-grid-tile>
      <mat-divider></mat-divider>
    <mat-grid-tile colspan="1" [rowspan]="tile">
      <div class="container">
        <div cdkDropList [cdkDropListData]="inProgress" class="list" (cdkDropListDropped)="drop($event)">
          <div class="box" *ngFor="let item of inProgress; let i = index" cdkDrag>{{item}}
            <div class="box-btn">
              <button mat-icon-button color="red" (click)="deleteTask(i)"><mat-icon>Delete</mat-icon></button>
            </div>
          </div>
        </div>
      </div>
    </mat-grid-tile>
      <mat-grid-tile colspan="1" [rowspan]="tile">
        <div class="container">
          <div cdkDropList [cdkDropListData]="done" class="list" (cdkDropListDropped)="drop($event)">
            <div class="box" *ngFor="let item of done; let i = index" cdkDrag>{{item}}
              <div class="box-btn">
                <button mat-icon-button color="red" (click)="deleteTask(i)"><mat-icon>Delete</mat-icon></button>
              </div>
            </div>
          </div>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
</div>
